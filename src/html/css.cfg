\Preamble{html}
\begin{document}
\Css { ul.itemize1 {
color : red ;
background-color : yellow;
font-weight: bold ;
font-size : 150\%
}}
\Css { li {
border : black 1px solid;
margin : 2em ;
text-align : center
}}
\Css { BODY {
  margin-top: .8em;
  margin-left: .8em;
  margin-right: .8em;
  margin-bottom: .8em;
  color: black;
  background: white;
  font-family: sans-serif;
  /* the idea is to use the whole window, unless it is ridiculously
     wide, probably with too-small fonts, too.  */
  max-width:72em;
}}
\Css { H1, H2, H3, H4 { color: navy; }}
\Css { a:link      { color: navy; }}
\Css { a:visited   { color: green; }}
\Css { a:active    { color: red; }}
\Css { .negskippt  { margin-top: -1pt; margin-bottom: -1pt; } /*tug07/register.html*/ }
\Css { .negskip    { margin-top: -.6em; }}
\Css { .tinyskip   { margin-top: 2pt; }}
\Css { .smallskip  { margin-top: 8pt; }}
\Css { .indent     { text-indent: 2em; }}
\Css { .hang       { padding-left: 2em; text-indent: -2em; }}
\Css { .center     { text-align: center; }}
\Css { .navy       { color: navy; }}
\Css { .navbar           { color: navy; background: "E5E5E5"; text-decoration: none}}
\Css { .navbar a:link    { color: navy; }}
\Css { .navbar a:visited { color: navy; }}
\Css { .navbar a:hover   { color: red; }}
\Css { .tubidxentry  { padding-left: 3em; text-indent: -2em; /* hanging indentation */
                list-style: none;    /* no bullets */
                margin-top: 0px;     /* no space above */
                margin-bottom: 0px;  /* no space above */
              }}
\Css { .tubidxgroup  { margin-top: .5em;       /* space above the group head */
                margin-bottom: .0em; }  /* space between head and entries */ }
\Css { .tubidxTgroup { margin-top: .1em;       /* space above the group head */
                margin-bottom: .1em; }  /* space between head and entries */ }
\Css { .tubissuenav  { font-size: small; font-weight: normal; }
}
\EndPreamble
